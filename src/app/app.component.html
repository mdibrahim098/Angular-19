<div class="top-menu">

    <img class="logo"
         src="https://angular-academy.s3.amazonaws.com/main-logo/main-page-logo-small-hat.png">

</div>

<div class="courses">

     @for (course of courses; track $index; let index = $index; 
     let count =$count; let first =$first; let last = $last;
     let even = $even; let odd = $odd) {

    <course-card 
     [course]="course" 
     [index] ="index"
     (courseSelected)="onCourseSelected($event)"/>
    
    }

    @empty {
        <h1>No courses found!</h1>
    }

   
</div>
